<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Result page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="./images/epicode_logo.png"
          alt="Epicode logo"
          id="epicode-logo"
        />
      </div>
      <div class="result-box">
        <h2>Result</h2>
        <h3>The summary of your answers:</h3>
      </div>
      <div class="summary">
        <div class="correct">
          <h2>Correct</h2>
          <h2>66.7%</h2>
          4/6 questions
        </div>
        <div class="circle">
          <div>
            Congratulations! <br />
            <span class="blue-text"> You passed the exam.</span>
            <br /><br />
            <span class="small-text">
              We'll send you the certificate in few minutes. <br />
              Check you email (including promotions / spam folder)
            </span>
          </div>
        </div>
        <div class="wrong">
          <h2>Wrong</h2>
          <h2>33.3%</h2>
          2/6 questions
        </div>
      </div>
      <div class="rate-us">
        <button>RATE US</button>
      </div>
    </div>
  </body>
</html>
