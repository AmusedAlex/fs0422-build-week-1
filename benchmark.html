<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./benchmark.css" />
  </head>
  <body>
    <img src="./images/epicode_logo.png" alt="Epicode logo" id="epicode-logo" />
    <div id="timer">
      <p id="sec">Seconds</p>
      <h3 id="display-time">16</h3>
      <p id="rem">Remaining</p>
    </div>
    <div>
      <h1 id="question">
        <span id="create">How can i create a</span>
        <span id="in-html">checkbox in HTML?</span>
      </h1>
    </div>
    <div id="button-container">
      <button class="butt"></button>
      <button class="butt"></button>
      <button class="butt"></button>
      <button class="butt"></button>
    </div>
    <div id="question-container">
      <button id="proceed-button">PROCEED</button>
    </div>
    <div id="questions">
      <p>QUESTION 1<span id="quest-number"> / 10</span></p>
    </div>
    <script>
      /* timer */
      const timeH = document.querySelector("h3");
      let timeSecond = 16;
      timeH.innerHtml = timeSecond;

      const countDown = setInterval(() => {
        timeSecond--;
        timeH.innerHTML = timeSecond;
        if (timeSecond < 0 || timeSecond < 1) {
          clearInterval(countDown);
        }
      }, 1000);
    </script>
  </body>
</html>
