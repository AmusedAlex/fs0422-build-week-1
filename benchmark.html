<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/benchmark.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter&family=Outfit&display=swap");
    </style>
    <title>Epicode Benchmark</title>
  </head>
  <body>
    <div id="headerDiv">
      <div id="logoDiv">
        <img
          src="./images/epicode_logo.png"
          alt="Epicode logo"
          id="epicode-logo"
        />
      </div>

      <div class="circle">
        <div class="outer">
          <div class="inner">
            <div>
              <div id="timer">
                <div id="sec">Seconds</div>
                <h3 id="display-time">30</h3>
                <div id="rem">Remaining</div>
              </div>
            </div>
          </div>
        </div>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          version="1.1"
          width="160px"
          height="160px"
        >
          <circle cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>
      </div>
    </div>

    <div class="container">
      <h1 id="question">What is the answer to this question?</h1>
      <div class="flexitems">
        <div class="answers">
          <div class="choice-container">
            <p class="answer-text" data-number="1">Choice 1</p>
          </div>
          <div class="choice-container">
            <p class="answer-text" data-number="2">Choice 2</p>
          </div>
          <div class="choice-container">
            <p class="answer-text" data-number="3">Choice 3</p>
          </div>
          <div class="choice-container">
            <p class="answer-text" data-number="4">Choice 4</p>
          </div>
        </div>
      </div>
    </div>
    <div class="footerDiv">
      <div id="nextbtn" class="no-click unclickable">NEXT</div>
      <div class="questionnum">
        <p id="progressText" class="hud-prefix">Question</p>
      </div>
    </div>
    <script src="./benchmark.js"></script>
  </body>
</html>
