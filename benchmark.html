<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./benchmark.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="headerDiv">
      <div id="logoDiv">
        <img
          src="./images/epicode_logo.png"
          alt="Epicode logo"
          id="epicode-logo"
        />
      </div>
      <div id="timer">
        <div id="sec">Seconds</div>
        <h3 id="display-time">16</h3>
        <div id="rem">Remaining</div>
      </div>
    </div>
    <div class="container">
      <div id="question">
        <h3>How can i create a checkbox in HTML?</h3>
      </div>
      <div id="answer-container">
        <div id="upperButtons">
          <button class="butt"></button>
          <button class="butt"></button>
        </div>
        <div id="bottomButtons">
          <button class="butt"></button>
          <button class="butt"></button>
        </div>
      </div>

      <button id="proceed-button">
        Next <i class="fal fa-arrow-right"></i>
      </button>
      <div id="questionNumber">
        QUESTION 1<span id="purple-color"> / 10</span>
      </div>
    </div>
    <script>
      /* timer */
      const timeH = document.querySelector("h3");
      let timeSecond = 30;
      timeH.innerHtml = timeSecond;

      const countDown = setInterval(() => {
        timeSecond--;
        timeH.innerHTML = timeSecond;
        if (timeSecond < 0 || timeSecond < 1) {
          clearInterval(countDown);
        }
      }, 1000);
    </script>
  </body>
</html>
